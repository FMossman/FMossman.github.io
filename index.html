<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Fi's Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
                <h1>Fi's Calculator</h1>
        </header>

        <div class="outerCalculator">
            <div id="screenOutput" class="screen">
            </div>
            <div>
                <div class="buttonRows">
                    <button type="button" id="squareButton" class="topRow">x&sup2</button>
                    <button type="button" id="squareRootButton" class="topRow">&radic;</button>
                </div>
                <div class="buttonRows">
                    <button type="button" id="sevenButton">7</button>
                    <button type="button" id="eightButton">8</button>
                    <button type="button" id="nineButton">9</button>
                    <button type="button" id="plusButton">+</button>
                </div>

                <div class="buttonRows">
                    <button type="button" id="fourButton">4</button>
                    <button type="button" id="fiveButton">5</button>
                    <button type="button" id="sixButton">6</button>
                    <button type="button" id="minusButton">-</button>
                </div>

                <div class="buttonRows">
                    <button type="button" id="oneButton">1</button>
                    <button type="button" id="twoButton">2</button>
                    <button type="button" id="threeButton">3</button>
                    <button type="button" id="divideButton">&divide</button>
                </div>

                <div class="buttonRows">
                    <button type="button" id="zeroButton">0</button>
                    <button type="button" id="decimalButton">.</button>
                    <button type="button" id="clearButton">C</button>
                    <button type="button" id="multButton">x</button>
                </div>

                <div class="equals">
                    <button type="button" id="equalButton">=</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./java/interactive.js"></script>
    </body>
</html>
